<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEB Thong Tin Tin Tuc </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div class= "wapper" >
            <div class="content">
                <header class="img-logo">
                </header>
                <div class="login-content">
                    <div class="bia-login"></div>

                    <form class="box-login open">
                    <!-- <form class="box-login "> -->
                        <h2>Đăng nhập</h2>
                        <div style="margin-top: 36px; width: 70%;">
                            <label for="login-item-input1" class="item-lable">
                                <i class="ti-user"></i>
                            </label>
                            <input type="text" class="item-input" id="login-item-input1" placeholder="Tên đăng nhập/Email">
                        </div>
                        <div style="margin: 10px 0px; width: 70%;">
                            <label for="login-item-input2" class="item-lable">
                                <i class="ti-key"></i>
                            </label>
                            <input type="password" class="item-input" id="login-item-input2" placeholder="Mật khẩu">
                        </div>

                        <div class="item-forgot-pass"><a href="">Quên mật khẩu?</a></div>
                        
                        <button id="login">Đăng nhập</button>
                        <div class="dang-ky">
                            Bạn chưa có tài khoản? <a href="./sign-in.html">Đăng ký ngay!</a>
                        </div>
                    </form>

                    <div class="box-confirm ">
                    <!-- <div class="box-confirm open"> -->
                        <img src="./assets/img/Vector.png" alt="check">
                        <p class="text">Đăng Nhập Thành Công!</p>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
