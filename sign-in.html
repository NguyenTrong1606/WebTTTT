<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Thông Tin Tin Tức</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/sign-in.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class= "wapper" >
        <div class="content">
            <header class="img-logo">
            </header>
            <div class="login-content">
                <div class="bia-login"></div>
                <div class="box-sign-in">
                    <h2>Đăng ký</h2>
                    <div id="input1">
                        <label for="" class="modal-lable">
                            <i class="ti-user"></i>
                        </label>
                        <input type="text" class="modal-input" placeholder="Tên đăng nhập">
                    </div>
                    <div id="input2">
                        <label for="" class="modal-lable">
                            <i class="ti-user"></i>
                        </label>
                        <input type="text" class="modal-input" placeholder="Tên hiển thị">
                    </div>
                    <div id="input3">
                        <label for="" class="modal-lable">
                            <i class="ti-email"></i>
                        </label>
                        <input type="text" class="modal-input" placeholder="Email">
                    </div>
                    <div id="input4">
                        <label for="" class="modal-lable">
                            <i class="ti-key"></i>
                        </label>
                        <input type="text" class="modal-input" placeholder="Mật khẩu">
                    </div>
                    <div id="input5">
                        <label for="" class="modal-lable">
                            <i class="ti-key"></i>
                        </label>
                        <input type="text" class="modal-input" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div id="text-1">
                        <i class="ti-check-box"></i>
                        <span>Nhấp ĐĂNG KÝ là bạn đồng ý với điều khoản và quy định</span>
                    </div>
                    <button id="sign-in">Đăng ký</button>

                </div>

                <div class="box-confirm ">
                    <img src="./assets/img/Vector.png" alt="check">
                    <p class="text">Đăng Ký Thành Công!</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
